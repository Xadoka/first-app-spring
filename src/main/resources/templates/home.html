<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div class="container my-5">
        <header class="mb-4">
            <h3>Electronic shop items</h3>
        </header>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 d-flex" th:each="item : ${i}">
                <div class="card w-100 my-2 shadow-2-strong">
                    <img src="https://c8.alamy.com/comp/2DFHDRH/global-fast-phone-service-smartphone-gadget-mobile-repair-logo-design-vector-illusrations-2DFHDRH.jpg"
                         class="card-img-top" style="aspect-ratio: 1 / 1">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${item.name}"></h5>
                        <p class="card-text" th:text="${item.price} + '$' "></p>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                th:attr="data-bs-target=${'#idModal' + item.id}">
                            Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" th:each="it:${i}" th:attr="id=${'idModal' + it.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${it.description}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
